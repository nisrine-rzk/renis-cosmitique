<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inscription</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <style>
        .h3{
            text-align: center;
            color: rgb(211, 168, 115);
        }
        table{
            margin-left: 25%;
            margin-top: 10%;
            width: 50%;
        }

        table input{
            width: 130%;
            font-size: large;
        }

        button{
            border-radius: 10px;
        }
        
     </style>
</head>
<body>
    <form>
        <p class="h3">Fiche d'inscription</p>
        <table>
            <tr>
                <td><label for="nom" class="form-label">Nom :</label></td>
                <td><input type="text" class="form-control" name="nom" id="nom" required></td>
            </tr>

            <tr>
                <td><label for="prenom" class="form-label">Prénom :</label></td>
                <td><input type="text" class="form-control" name="prenom" id="prenom" required></td>
            </tr>

            <tr>
                <td><label for="cin" class="form-label">CIN :</label></td>
                <td><input type="text" class="form-control" name="cin" id="cin" required></td>
            </tr>

            <tr>
                <td><label for="ville" class="form-label">Ville :</label></td>
                <td><input type="text" class="form-control" name="ville" id="ville" required></td>
            </tr>
            <tr>
                <td><label for="email" class="form-label">Email :</label></td>
                <td><input type="email" class="form-control" name="email" id="email" required></td>
            </tr>

            <tr>
                <td><label for="tél" class="form-label">Télephone :</label></td>
                <td><input type="tel" class="form-control" name="tél" id="tél"required></td>
            </tr>

            <tr>
                <td><label for="naissance" class="form-label">Date de naissance :</label></td>
                <td><input type="date" class="form-control" name="naissance" id="naissance" size="50" required></td>
            </tr>

            <tr>
                <td class="form-check-label">Sexe :</td>
                <td>
                <input type="radio" class="form-check-input" name="sexe" id="sexe">Femme<br>
                <input type="radio" class="form-check-input" name="sexe" id="sexe">Homme
            </td>
            </tr>

            <tr>
                <td><label for="pwd" class="form-label">Mot de passe :</label></td>
                <td><input type="password" class="form-control" name="pwd" id="pwd" required></td>
            </tr>

            <tr>
                <td><button type="submit" class="btn btn-outline-primary">valider</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
